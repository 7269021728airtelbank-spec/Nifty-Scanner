Name: QCS V9.2 Market Scanner

on:
  # Cron job IST में Monday to Friday, 9:30 AM से 3:30 PM तक हर 3 मिनट में चलेगा (UTC 4:00 से 11:00 बजे तक)।
  schedule:
    - cron: '*/3 4-11 * * 1-5' 

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run the QCS Bot Script
      # यह Secrets को main.py तक पहुंचाता है
      env:
        JSON_API_KEY: ${{ secrets.JSON_API_KEY }}
        JSON_BIN_ID: ${{ secrets.JSON_BIN_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
